version: "3"

services:
  simulator:
    image: roboticserlangen/simulatorcli:commit-6a4e1c06533b
    restart: unless-stopped
    container_name: simulator
    environment:
      GEOMETRY: "2020"
      REALISM: "RC2021"

  gateway:
    build:
      context: .
      dockerfile: gateway/gateway-augusto/Dockerfile
      args:
        - SOURCE_DIRECTORY=gateway/gateway-augusto
    working_dir: /workspaces/gateway/gateway-augusto
    container_name: gateway
    command: ["bin/gateway_main"]
    volumes:
      - /tmp:/tmp
      - ./:/app
    depends_on:
    - simulator

  perception:
    build:
      context: .
      dockerfile: perception/perception-brutus/Dockerfile
      args:
        - SOURCE_DIRECTORY=perception/perception-brutus
    working_dir: /workspaces/perception/perception-brutus
    container_name: perception
    command: ["bin/perception_main"]
    volumes:
      - /tmp:/tmp
    depends_on:
      - gateway