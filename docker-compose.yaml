version: '3'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

  vision:
    build:
      context: .
      dockerfile: ./vision-be/vision-panettone/.devcontainer/Dockerfile
    container_name: vision
    command: ["./vision-be/vision-panettone/bin/vision_main"]
    volumes:
      - /tmp:/tmp
    ports:
      - 8080:8080
    depends_on:
      - mongodb

volumes:
  mongodb_data:
