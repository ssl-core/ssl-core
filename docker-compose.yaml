version: "3"
services:
  mongodb1:
    build:
      context: ./mongodb/node1
      dockerfile: .devcontainer/Dockerfile
    container_name: mongodb1
    depends_on:
      - mongodb2
      - mongodb3
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_1:/data/db

  mongodb2:
    build:
      context: ./mongodb/node2
      dockerfile: .devcontainer/Dockerfile
    container_name: mongodb2
    ports:
      - 27018:27017
    volumes:
      - mongodb_data_2:/data/db

  mongodb3:
    build:
      context: ./mongodb/node3
      dockerfile: .devcontainer/Dockerfile
    container_name: mongodb3
    ports:
      - 27019:27017
    volumes:
      - mongodb_data_3:/data/db

  simulator:
    image: roboticserlangen/simulatorcli:commit-6a4e1c06533b
    restart: unless-stopped
    container_name: simulator
    environment:
      GEOMETRY: "2020"
      REALISM: "RC2021"

  gateway:
    build:
      context: .
      dockerfile: gateway/gateway-augusto/.devcontainer/Dockerfile
      args:
        - SOURCE_DIRECTORY=gateway/gateway-augusto
    working_dir: /workspaces/gateway/gateway-augusto
    container_name: gateway
    command: ["bin/gateway_main"]
    volumes:
      - /tmp:/tmp
      - ./:/app
    depends_on:
      - simulator

  vision:
    build:
      context: .
      dockerfile: vision-be/vision-panettone/.devcontainer/Dockerfile
      args:
        - SOURCE_DIRECTORY=vision-be/vision-panettone
    working_dir: /workspaces/vision-be/vision-panettone
    container_name: vision
    command: ["bin/vision_main"]
    volumes:
      - /tmp:/tmp
    depends_on:
      - gateway
      - mongodb1

  match-bff:
    build:
      context: .
      dockerfile: match-bff/Dockerfile
      args:
        - SOURCE_DIRECTORY=match-bff
    command: ["bin/match-bff"]
    ports:
      - 4040:4040
    depends_on:
      - gateway
      - vision

  match-mfe:
    build:
      context: .
      dockerfile: match-mfe/Dockerfile
      args:
        - SOURCE_DIRECTORY=match-mfe
    command: ["yarn", "run", "preview"]
    ports:
      - 3031:3031
    depends_on:
      - match-bff

volumes:
  mongodb_data_1:
  mongodb_data_2:
  mongodb_data_3:
