syntax = "proto3";

package protocols;

service MatchService {
  rpc Get(MatchRequest) returns (MatchResponse);
  rpc Live(MatchRequest) returns (stream MatchResponse);
}

message Match {
  string id = 1;
  string name = 2;
}

message MatchRequest {
  string req = 1;
}

message MatchResponse {
  Match match = 1;
}
