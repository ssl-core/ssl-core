syntax = "proto2";

package protocols.third_party.game_controller;

option go_package = "github.com/robocin/ssl-core/protocols/protocols/third_party/game_controller";

// A vector with two dimensions
message Vector2 {
  required float x = 1;
  required float y = 2;
}

// A vector with three dimensions
message Vector3 {
  required float x = 1;
  required float y = 2;
  required float z = 3;
}
