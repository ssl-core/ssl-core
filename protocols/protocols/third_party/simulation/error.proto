syntax = "proto2";

package protocols.third_party.simulation;

option go_package = "github.com/robocin/ssl-core/protocols/protocols/third_party/simulation";

// Errors in the simulator
message SimulatorError {
  // Unique code of the error for automatic handling on client side
  optional string code = 1;
  // Human readable description of the error
  optional string message = 2;
}
