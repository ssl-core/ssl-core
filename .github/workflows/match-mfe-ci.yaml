name: Match Microfrontend CI

on:
  pull_request:
    paths: ["match-mfe/**"]
  push:
    branches: [main]
    paths: ["match-mfe/**"]
  workflow_dispatch:

jobs:
  vitest:
    defaults:
      run:
        working-directory: ./match-mfe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g yarn && yarn
      - run: yarn test
      - uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./app-shell
